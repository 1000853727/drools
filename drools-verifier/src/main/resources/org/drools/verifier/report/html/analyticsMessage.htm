
	<table class="message">
		<tr>
			<th><h3>@{title}</h3></th>
		</tr>
		<tr>
			<td>
				@{message}<br/>
				Reason: @{reason}<br/>
				@if{ causes != null && !causes.isEmpty() }
					<span>Causes:</span>
					<ul>	
					@foreach{causes as cause}
						<li>@{cause}</li>
					@end{}
					</ul>
				@end{}
			</td>
		</tr>
	</table>
