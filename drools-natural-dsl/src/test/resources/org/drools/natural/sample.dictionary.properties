############################################
#
# This is a very simple language config
#
############################################

#note escaped spaces
likes\ cheese=${left}.likesCheese()
age\ of=ageOf(${right})



############################################
#
# Following are options (all optional)
#
############################################

#this means that after compiling, if any unknown tokens
#are left, they will be removed.
#Of course tokens that are parameters to 
#stuff defined above are not removed
#by default, they are included in the output
#default is false
ignore.unknown=false

#when using the general "compile" method
#this will tell it to look for delimiters or not.
#delimiters would then be required when using tokens
#that have spaces in them (like "ago of" above). 
#by default is false. 
require.delimiters=false